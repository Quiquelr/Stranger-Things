<h2><u>BIOGRAFÍA: antecedentes</u></h2>

<p>Joyce estaba casada con <a href=https://strangerthings.fandom.com/es/wiki/Lonnie_Byers>Lonnie Byers</a>, con el que tuvo dos hijos, Jonathan y Will. Más tarde se divorciaron y no quedaron como amigos, 
y ella nunca pidió o necesitó la ayuda de su ex-marido. Joyce comenzó a trabajar en el supermercado de Hawkins por el año 1973, 
en el que trabajaba muchas horas y días para llegar a fin de mes, 
trabajando incluso en Navidad y Acción de Gracias. Joyce tuvo problemas de ansiedad en el pasado.</p>

<img src="Joyce.jpg" width="400" height="340">

<h2><u>DESARROLLO DEL PERSONAJE</u></h2>

<p>El personaje era inicialmente una "dura mamá de Long Island." En la escritura original del piloto, ella fue 
descrita como una mamá en sus últimos 30 años con un acento de Long Island que usa demasiado maquillaje. 
Trabajó en dos trabajos, parecía ser más agresiva y maldecía mucho. Después de que Winona Ryder fuera elegida para el papel, 
los Hermanos Duffer hablaron sobre el personaje Roy Neary retratado por Richard Dreyfuss, en "Encuentros Cercanos del Tercer Tipo", que encuentra algo sobrenatural y parece insano al mundo exterior. 
Ellos pensaron que Winona, tiene "esa energía salvaje e impredecible sobre ella," y que podría interpretarlo muy bien.</p>
<h2><u>VESTIMENTA</u></h2>

<p>La diseñadora de vestuario Kimberley Adams compiló los tableros del humor para el estilo de cada personaje. 
El tablero de Joyce tenía imágenes del personaje Karyl Silkwood de Meryl Streep en la película Silkwood (1983) 
y el estilo del cantante/actriz Cher en los años 80. Adams envió a Winona Ryder el tablero 
y discutieron el personaje en profundidad antes de que Adams juntase la ropa del período para el personaje</p>
