<h1 style='text-align:center;color:red;'>Nancy </h1>

<center><img src = '../figuras/nancy.jpg'><figcaption style = 'text-aling:center;color:white;'>
	<body>


<h2><u>BIOGRAFÍA: antecedentes</u></h2>
<p>Nancy fue la primera hija de <a href=https://strangerthings.fandom.com/es/wiki/Karen_Wheeler>Karen</a> y <a href=https://strangerthings.fandom.com/es/wiki/Ted_Wheeler>Ted Wheeler</a>, más tarde se unieron sus hermanos menores Mike y <a href=https://strangerthings.fandom.com/es/wiki/Holly_Wheeler>Holly</a>. 
Juntos, la familia de cinco vivía en su casa en Hawkins, Indiana. Nancy sospechaba que sus padres nunca se amaron realmente, y que se casaron únicamente para crear una 
"familia perfecta".</p>

<p>Cuando Nancy y Mike crecieron, Nancy se distanció de Mike y sus amigos, aunque en algún momento fueron cercanos. 
Cuando Nancy asistió a la <a href=https://strangerthings.fandom.com/es/wiki/Escuela_Secundaria_Hawkins> Escuela Secundaria Hawkins</a>, se había convertido en la mejor amiga de <a href=https://strangerthings.fandom.com/es/wiki/Barbara_Holland>Barbara Holland</a>. Nancy también tenía una amiga llamada Cathy.</p>

<p>En 1983, Nancy comenzó a salir con Steve Harrington, un muchacho popular en la escuela. Nancy y Barb fueron a comprar ropa un fin de semana, 
con Nancy tratando de impresionar a Steve.</p>

<img src="Nancy.png" width="350" height="388">

<h2><u>PERSONALIDAD</u></h2>

<p>Nancy es terca y combativa, pero también es amable, alegre e independiente con una moral muy fuerte. Además, parece preocuparse por los demás, 
como mostró cuando habló con Jonathan después de que su hermano Will hubiera desaparecido.</p>
