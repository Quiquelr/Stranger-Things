<h1 style='text-align:center;color:red;'>Max </h1>

<center><img src = '../figuras/max.jpg'><figcaption style = 'text-aling:center;color:white;'>
	<body>

<p>Es la hermanastra de Billy, una skater y la marimacho del grupo, que llama la atención de Lucas y Dustin. </p>
<p>Ella también tiene el puntaje más alto en Dig Dug. Si bien ella nunca jugó <a href=https://strangerthings.fandom.com/es/wiki/Calabozos_y_Dragones>"Calabozos y Dragones"</a>, ella se llama a sí misma la "zoomer" de la fiesta, 
a pesar de la persistencia de Mike de que el término está inventado. Ella afirma que el papel del "zoomer" es transportar al grupo de un lugar a otro.</p>
 <p>En la segunda temporada, mientras conduce un automóvil con mucha habilidad, le dice a Mike: "¿Ves? Zoomer". </p>
<p>En la tercera temporada, ella y Lucas están saliendo, mientras que con Once se vuelven las mejores amigas.</p>

<h2><u>BIOGRAFÍA: antecedentes</u></h2>

 <p>Ella es una chica nueva en el grupo, que ayudará a desentrañar los secretos escondidos en Hawkins. Será amiga de los chicos, ella puede ser ese tipo de niña durona,
 pero todavía no confirmado.</p>

<img src="Max.jpg" width="300" height="300">

<h2><u>PERSONALIDAD</u></h2>

<p>Max, es difícil y confiada, igual que Lucas que siempre está queriendo lo correcto.</p>
