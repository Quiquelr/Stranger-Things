<center><img src = '../figuras/jonathan.jpg'><figcaption style = 'text-aling:center;color:white;'>

	<h2><u>BIOGRAFÍA: antecedentes</u></h2>
<p>Jonathan fue el primer hijo de Lonnie Byers y Joyce Byers. Su padre solía llevarlo de caza, sin embargo, después de que su padre le hizo matar a un conejo,lloró durante nueve días en pena. Eventual, su padre dejó a su familia, dando por resultado que Jonathan se convierta en un modelo a seguir para su hermano menor Will Byers</p>
<p>Según Joyce, Jonathan quería ir a la Universidad de Nueva York desde que tenía seis años.</p>
<p>Jonathan tenía un amor por la música y la fotografía. Alrededor de 1982, Jonathan hizo un cassette para Will, con la pista favorita de Will que es un <a href=https://strangerthings.fandom.com/es/wiki/Should_I_Stay_or_Should_I_Go>sencillo de The Clash.</a> </p>

<audio controls>
  <source src="cs.mp3" type="audio/mpeg">
</audio>

<p>	Después de la desaparición de Barb, Jonathan junto con Nancy, se dedicó a buscar a la chica y a su hermano. Ambos tuvieron una especie de vínculo porque habían perdido a una persona y estaba en el Upside Down Jonathan por su hermano Will y Nancy por su mejor amiga Barb.</p>

<img src="Jonathan_Byers.png" width="200" height="150">

	<h2><u>PERSONALIDAD</u></h2>
	<P>Jonathan es introvertido, amable, independiente y valiente. Tiene una afición por la fotografía y la música. Además, afirma que una foto de un instante dice más de una persona que lo que dicha persona dice con palabras.</p>

<p>A pesar de ser un chico de pueblo pequeño, Jonathan quiere ir a una universidad importante de Nueva York.</p>
