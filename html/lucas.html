<p>Inicialmente, Lucas desconfía de Once, pero más tarde se hace amiga de ella.</p>
 <p>En la segunda temporada, se convierte en un interés amoroso para Max. En su fiesta de Dungeons and Dragons, Lucas es el guardabosques.
 Él es muy hábil con el uso de un tirachinas, que la fiesta llama "The Wrist Rocket".</p>

<p>En las dos primeras temporadas, la resortera se usa para un efecto cómico como una defensa desesperada de último minuto, pero en la tercera temporada, 
se usa para salvar al equipo del peligro.</p><

<h2><u>BIOGRAFÍA: antecedentes</u></h2>

<p>Lucas había sido siempre vecino de Mike, por lo que fueron mejores amigos desde pequeños. Juntos conocieron a Dustin en Cuarto Grado, y este también se unió a la pandilla.</p>
