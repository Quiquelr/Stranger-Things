<h1 style='text-align:center;color:red;'>Dustin </h1>

<center><img src = '../figuras/dustin.jpg'><figcaption style = 'text-aling:center;color:white;'>
	<body>

<h2><u>BIOGRAFÍA: antecedentes</u></h2>

<p>Cuando llegó a su escuela en cuarto grado, creció un fuerte vínculo entre Lucas Sinclair, Mike Wheeler y Will Byers hasta que se convirtieron en mejores amigos.</p>
 
<p>A menudo se reunían en la casa de Mike para jugar <a href=https://strangerthings.fandom.com/es/wiki/Calabozos_y_Dragones>"Calabozos y Dragones"</a>. Los cuatro muchachos tenían una gran relación con su profesor de ciencias <a href=https://strangerthings.fandom.com/es/wiki/Scott_Clarke> Scott Clarke</a>, 
y eran miembros en el Club de Imagen y Sonido de la Primaria Hawkins. Tomarían parte en la feria anual de ciencia de Hawkins, ganando casi cada año.</p>

<h2><u>PERSONALIDAD</u></h2>

<p>Dustin es muy extrovertido, es gracioso y fantasioso. Siempre tiene un comentario gracioso que hacer.</p>

<p>Es muy leal a sus amigos y se preocupa por ellos, es ademas muy valiente, esta dispuesto a todo por sus amigos.</p>
<P>En cierta forma es como el moderador entre la mente abierta de Mike y el escéptico de Lucas. Siempre mantiene unido al grupo.</p>

<p>Tiene un enfoque neutral respecto a Eleven y sus habilidades, aunque a veces se emociona. Además de eso es muy inteligente, ya que es un amante de la ciencia.
Tiene un gusto especial por la comida, y es que para él la comida es de suma importancia.</p>
