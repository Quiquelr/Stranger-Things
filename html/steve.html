<h1 style='text-align:center;color:red;'>Steve </h1>

<center><img src = '../figuras/steve.jpg'><figcaption style = 'text-aling:center;color:white;'>
	<body>


<h2><u>BIOGRAFÍA: antecedentes</u></h2>

<p>Steve era un estudiante en la <a href=https://strangerthings.fandom.com/es/wiki/Tommy_H.> Tommy H</a>. y <a href=https://strangerthings.fandom.com/es/wiki/Carol> Carol</a>. 
Durante una conversación, Nancy implicó que él tenía relaciones sexuales superficiales con las chicas, incluyendo a Laurie, Amy y Becky.</p>

<p>No tenía una gran relación con su padre, en un momento refiriéndose a él como un "pendejete".</p>


<h2><u>PERSONALIDAD</u></h2>

<p>Al principio, Steve era encantador pero arrogante, como el típico chico popular de la escuela, y estaba interesado en Nancy. Poco después, 
se muestra que es un poco inseguro ya que cuando vio a Nancy con Jonathan en la habitación de ella creía que se habían acostado.</p>
<p>A pesar de sus defectos sin embargo, Steve muestra que tiene otro lado más amable y valiente, 
y parece que verdaderamente se preocupaba por Nancy, ya que ayudó a Jonathan y Nancy a acabar con el monstruo.</p>
