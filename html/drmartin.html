	<h2><u>BIOGRAFÍA: antecedentes</u></h2>
	
<p>El Dr. Brenner estuvo involucrado en el polémico Proyecto MKUltra, un programa de investigación sancionado por la CIA diseñado para desarrollar técnicas de control mental 
en las que el sujeto sufrió condiciones extremas a manos de los investigadores, incluyendo el uso de drogas psicodélicas, abuso físico y mental, privación del sueño y malnutrición.</p>

<p>Una de las voluntarias, la estudiante Terry Ives, estaba embarazada durante el programa. Ella dio a luz a una hija llamada Jane, que Brenner y su personal la raptaron porque 
el niño nació con poderes especiales debido a los experimentos a los que Terry estaba sujeta.</p>

<p>Después de que el Proyecto MKUltra fue cerrado, Terry presentó una demanda contra Brenner, pero fue desestimada por falta de pruebas. Cuando los detalles de MKUltra se hicieron 
de conocimiento público, el Laboratorio de Hawkins logró bloquear las consultas a pesar de su obligación legal.</p>

<p>El Dr. Brenner crió a Jane bajo el nombre de Once y se refirió a él como su "papá". Entrenó y desarrolló sus habilidades psíquicas. Una de estas habilidades era el uso de la visión 
remota ayudada por un tanque de privación sensorial, usado para espiar a un agente ruso a una distancia lejana.</p>

<p>Mientras Once estaba espiando al agente, se encontró con un monstruo que se escuchaba en los altavoces del laboratorio. Aunque Once estaba aterrorizada, el Dr. Brenner estaba intrigado
 y le dijo que hiciera contacto con la criatura. Sin embargo, en su toque, una puerta a una dimensión alternativa se abrió en el laboratorio de Hawkins, y el monstruo lo atravesó, matando a un científico.</p>
