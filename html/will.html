<h1 style='text-align:center;color:red;'>Will </h1>

<center><img src = '../figuras/will.jpg'><figcaption style = 'text-aling:center;color:white;'>
	<body>

<h2><u>BIOGRAFÍA: antecedentes</u></h2>

<p> Will es el hijo de Joyce Byers y Lonnie Byers y el hermano menor de Jonathan Byers. 
Will estaba más unido a su madre y a su hermano, pero no a su padre. Debido a esto, Jonathan se convirtió en un modelo mucho más grande para él que su padre. 
Joyce y Lonnie se divorciaron, haciendo que Lonnie se mudara. Joyce, Jonathan y Will permanecieron en su hogar en Hawkins, Indiana.</p>

<p>Will es mejor amigo de Lucas Sinclair y Mike Wheeler desde muy joven. En cuarto grado, Dustin Henderson llegó a su escuela y se unió a su grupo de amigos. 
A menudo se reunían en la casa de Mike para jugar Calabozos y Dragones; este hobby se desarrolló ya en 1979. 
Los cuatro chicos tuvieron una gran relación con su profesor de ciencias<a href=https://strangerthings.fandom.com/es/wiki/Scott_Clarke> Scott Clarke</a>, 
y eran miembros en el <a href=https://strangerthings.fandom.com/es/wiki/Club_de_Imagen_y_Sonido_de_la_Primaria_Hawkins>Club de Imagen y Sonido</a> de la Primaria Hawkins. 
Participarían en la feria anual de ciencias de Hawkins, ganando el primer lugar casi cada año. En una ocasión, cuando los muchachos caminaban juntos, 
Will se cayó de la bicicleta y se rompió el dedo.</p>

<img src="Will.png" width="350" height="400">

<p>En un punto, Jonathan le dio a Will un cassette, la cual incluyó el single Should I Stay or Should I Go del que Will se hizo muy aficionado.</p>

<p>Will fue muy creativo. Sus dibujos eran muy detallados y característicos para un niño de su edad, 
y él había construido su propio <a href=https://strangerthings.fandom.com/es/wiki/Castillo_Byers>castillo</a> en el bosque local.</p>

<h2><u>PERSONALIDAD</u></h2>

<p>Es un chico introvertido, soñador, un poco asocial, confiable y cuida a aquellos que considera amigos o familia.</p>
