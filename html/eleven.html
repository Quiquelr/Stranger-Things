<h1 style='text-align:center;color:red;'>Once </h1>

<center><img src = '../figuras/eleven.jpg'><figcaption style = 'text-aling:center;color:white;'>
	<body>


<h2><u>BIOGRAFÍA: antecedentes</u></h2>

<p>A principios de la década de 1970, una mujer llamada <a href=https://aminoapps.com/c/stranger-things-amino/page/item/terry-ives/QKJ5_brKcYIJXpnrD4j4VarxqBvZ1Gm6Zx7>Terry Ives</a> participó en una operación encubierta conocido como Proyecto MKUltra. Como sujeto de prueba, 
Terry participaría en experimentos como drogas llamada LSD y privación sensorial, en el cual intentaban expandir la mente del ser humano.</p>

<img src="once.jpg" width="400" height="300">

<p>En diciembre de 1969, <a href=https://aminoapps.com/c/stranger-things-amino/page/item/terry-ives/QKJ5_brKcYIJXpnrD4j4VarxqBvZ1Gm6Zx7>Alice Johnson</a>, una amiga y compañera de pruebas de Terry, experimentó una visión del futuro que se trataba de una niña de cabello 
castaño rasurado, marcada con el número 011 y siendo observada por el Dr. Brenner. La niña utilizó sus poderes para arrojar a un ordenado, un detalle que 
sorprendió a Alice y ni siquiera sabía lo que significada la visión. Algún tiempo después, el Dr. Brenner fue informado de que Terry estaba embarazada. 
Luego comenzó a planificar en consecuencia, asegurando que el bebé por nacer se convertiría en un sujeto para el programa, viéndolo también como una oportunidad 
para ofrecerle a Ocho, la compañera de juegos que siempre había deseado.</p>

<p>Sin que Terry lo supiera, había quedado embarazada de su novio Andrew Rich durante este período. Después dio a luz a una niña, nombrándola Jane. 
Debido a las drogas que su madre ingirió durante el experimento, ella nació con poderes y habilidades psicoquinéticas extraordinarias. Inmediatamente 
fue secuestrada por el Dr. Brenner luego de su nacimiento por cesárea, incluso el secuestro fue encubierto como un aborto del tercer trimestre lo que
 significa que no hubo certificado de nacimiento o registros médicos de la existencia de Once, lo que permitió ser el sujeto del laboratorio. Mientras 
 su madre estaba consciente de que la habían secuestrado y trató desesperadamente recuperarla, su hermana Becky creía que Jane nunca existió.</p>

<p>Desde temprana edad, la tuvo encerrada en el laboratorio experimentando con ella, en muchos episodios de la serie se logra ver que ella le llama 
"Papá" a Brenner lo que indica para que ésta obedeciera. A menudo se ve que la obligan a hacer cosas que no quiere y asesina a varios del personal
 en el laboratorio; una noche logra escapar liberando también al Demogorgon cuando accidentalmente abrió el portal y es así como conoce a Mike, Dustin y Lucas, 
 tres singulares amigos que están en busca de su amigo Will que desapareció misteriosamente la noche en que Ce escapó del laboratorio.</p>


<h2><u>PERSONALIDAD</u></h2>

<p>Eleven es una chica a la cual, según lo que dan a entender, su padre se la saca a su madre ya que ella había nacido con poderes mentales. Es sometida a muchos experimentos en un laboratorio en Hawkins, Indiana. Está muy desorientada en cuanto al "mundo exterior" (lo que sería todo fuera del laboratorio). Es muy callada, pero sensible y valiente. Demuestra con hechos lo importante que son sus amigos para ella al punto de sacrificarse para salvar sus vidas.

Ama los waffles/Eggos.</p>
