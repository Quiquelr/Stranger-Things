<h2><u>BIOGRAFÍA: antecedentes</u></h2>

<p>Mike es el segundo hijo de la familia Wheeler, que vive en Hawkins, Indiana junto a <a href=https://strangerthings.fandom.com/es/wiki/Karen_Wheeler> su madre</a>,<a href=https://strangerthings.fandom.com/es/wiki/Ted_Wheeler> su padre</a>  
y sus hermanas Nancy y <a href=https://strangerthings.fandom.com/es/wiki/Holly_Wheeler> Holly Wheeler</a>. 
Nancy sospechaba que sus padres nunca se habían amado verdaderamente y que se casaron únicamente para tener una "familia nuclear perfecta".</p>

<p>Mike era mejor amigo de Lucas Sinclair y Will Byers desde temprana edad. En el cuarto grado, Dustin Henderson llegó a su escuela y se unió a su grupo de amigos. 
A menudo se reunían en la casa de Mike para jugar Dragones y Mazmorras; este hobby se desarrolló ya en 1979.</p> 
<p>Los cuatro chicos tuvieron una gran relación con su profesor de ciencias <a href=https://strangerthings.fandom.com/es/wiki/Scott_Clarke> Scott Clarke</a>, y eran miembros en el <a href=https://strangerthings.fandom.com/es/wiki/Club_de_Imagen_y_Sonido_de_la_Primaria_Hawkins>Club de Imagen y Sonido</a>. 
Participarían en la feria anual de ciencias de Hawkins, ganando casi todos los años.</p>

<h2><u>PERSONALIDAD</u></h2>
<center><p>Mike es amigable, serio, valiente, un aventurero por naturaleza y bastante inteligente.</p>
